<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>NLP Fact Checker</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css')}}">
        <script src="{{ url_for('static', filename='scripts/plotly-2.18.0.min.js')}}"></script>
    </head>
    <body>
        <a href="/">
            <h1>Health Claim Fact Checker</h1>
        </a>
        {% for message in get_flashed_messages()%}
            <div class="claim">
                <p> {{message}} </p>
            </div>
        {% endfor %}
        <div id="gauge-chart"></div>
        <div class="explanation">
            <p id="explanation-text"></p>
        </div>
        <script type="text/javascript">
            var confidence = {{ data.confidence|tojson }}
            var result = {{ data.result|tojson }}
            var explanation = {{ data.explanation|tojson }}
            document.getElementById("explanation-text").innerHTML = "Explanation: " + explanation
        </script>
        <script src="{{ url_for('static', filename='scripts/results.js')}}"></script>
    </body>
</html>
